<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhilGEPS AI Portal | Jethro AI Services</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            zinc: {
              950: '#09090b',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            'google-colors': 'googleColors 3s linear infinite',
            'spin-slow': 'spin 8s linear infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            googleColors: {
              '0%, 100%': { backgroundColor: '#4285F4' },
              '25%': { backgroundColor: '#EA4335' },
              '50%': { backgroundColor: '#FBBC04' },
              '75%': { backgroundColor: '#34A853' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #09090b;
      color: #f4f4f5;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    ::-webkit-scrollbar { width: 0px; background: transparent; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #27272a; border-radius: 20px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #3f3f46; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
      "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
